
{% extends 'common.html' %}
{% load static %}
{% block content %}

<div>
    {%for i in y%}
    <div class="row d-flex-wrap">
         <div class="product-item col-lg-3 col-md-6 col-sm-6">
             <div class="image-holder">
                 <img src="{% static 'images/product-item1.jpg' %}" alt="Books" class="product-image">
             </div>
             <div class="cart-concern">
                 <div class="cart-button d-flex justify-content-between align-items-center">
                     <button type="button" class="btn-wrap cart-link d-flex align-items-center">add to cart <i class="icon icon-arrow-io"></i>
                     </button>
                     <button type="button" class="view-btn tooltipd-flex">
                         <i class="icon icon-screen-full"></i>
                         <span class="tooltip-text">Quick view</span>
                     </button>
                     <button type="button" class="wishlist-btn">
                         <i class="icon icon-heart"></i>
                     </button>
                 </div>
                </div>
                <div class="product-detail">
                  <h3 class="product-title">
                    <a href="single-product.html">Full sleeve cover shirt</a>
                  </h3>
                  <span class="item-price text-primary">$40.00</span>
                </div>
         </div>    {% endfor %}
</div>
{% endblock content %}

{% block title %}
 product
{% endblock title %}
